<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-4">Weather App</h1>
    <div class="max-w-md mx-auto bg-white rounded p-4 shadow-md">
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="location" class="block text-gray-700 font-bold mb-2">Location:</label>
          <!-- <input type="text" id="location" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter location" required> -->
          {{form.name}}
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Get Weather
          </button>
        </div>
      </form>
    </div>
    {% if message %}
      <div id="weather-info" class="mb-4 mt-2 max-w-md mx-auto {{message_class}} rounded p-4 shadow-md">{{message}}
      </div>
    {% endif %}
  </div>
        
        <div>
        {% for city_weather in weather_data %}
          <div id="weather-info" class="mb-4 max-w-md mx-auto bg-white rounded p-4 shadow-md">
            <h2 class="text-xl font-semibold mb-2">Current Weather:</h2>
              <div id="description">
                <p id="location-name" class="text-2xl font-bold">{{city_weather.city}}, {{city_weather.code}}</p>
                <p id="weather-description">{{city_weather.description}}</p>
              </div>
              <div id="temperature" class="flex items-center">
                <img id="weather-icon" class="w-12 h-12" src="https://openweathermap.org/img/wn/{{city_weather.icon}}@2x.png" alt="Weather Icon">
                <span id="temperature-value" class="text-xl font-bold ml-2">{{city_weather.temp}}Â° F</span>
              </div>
            </div>
            <a href=""></a>
        {% endfor %}
        </div>
      
    

  
</body>

</html>
